[pytest]
markers =
    users: Тести модифікації користувачів (CRUD)
    user: Тести профілю користувача
    auth: Тести авторизації та JWT токенів


testpaths = tests
python_files = test_*.py *_test.py
pythonpath = .


filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning